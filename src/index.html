<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400&family=Play:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS Links -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles-index.css">
  <title>Simple JS Calculator | APSU Coding Camps 2022</title>
</head>

<body>
  <header class="row flex-center">
    <h1 class="container row flex-center">The Digit Cruncher</h1>
  </header>

  <main>
    <div class="row flex-center">
      <div class="container row flex-center">

        <!-- Calc Container - Background -->
        <section id="calc-container">

          <!-- Window Display -->
          <section id="calc-header" class="row flex-center">
              <div class="container row flex-center">
                Window 
              </div>
          </section>

          <section id="calc-body">

            <!-- Keypad Container -->
            <section id="calc-keypad">

              <!-- Numpad Container -->
              <section id="calc-numpad">
                <div>
                  <button type="button" class="btn">1</button>
                  <button type="button" class="btn">2</button>
                  <button type="button" class="btn">3</button>
                  <button type="button" class="btn">4</button>
                  <button type="button" class="btn">5</button>
                  <button type="button" class="btn">6</button>
                  <button type="button" class="btn">7</button>
                  <button type="button" class="btn">8</button>
                  <button type="button" class="btn">9</button>
                  <button type="button" class="btn">0</button>
                  <button type="button" class="btn" id="equal-key">=</button>
                </div>
              </section>

              <!-- OP Pad Container -->
              <section id="calc-op-pad">
                <section>
                  <button type="button" class="btn">+</button>
                  <button type="button" class="btn">-</button>
                  <button type="button" class="btn">/</button>
                  <button type="button" class="btn">*</button>
                </section>
              </section>

            </section>
          </section>

          <!-- Reset Buttons Container -->
          <section id="calc-footer">
            <section id="calc-reset-btns">

              <!-- Reset Button -->
              <div class="reset row flex-center">
                <button type="button" class="btn">AC</button>
              </div>
              
              <div class="del row flex-center">
                <button type="button" class="btn">Del</button>
              </div>
            </section>
          </section>

        </section>
      </div>
    </div>
  </main>

  <footer class="row flex-center">
    <div class="container row flex-center">
      <small>
        <p>Develped by @jdcodes-12</p>
        <hr>
        <p>&copy; APSU Code Camp - Jun. 22'</p>
      </small>
    </div>
  </footer>
</body>
</html>
