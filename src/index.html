<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400&family=Play:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS Links -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles-index.css">
  <title>Simple JS Calculator | APSU Coding Camps 2022</title>
</head>

<body>
  <!-- Links Go Here-->
  <header class="container-fluid flex flex-center py-5">
    <div class="container flex flex-center">
      <h1>"The <span class="primary">Digit</span> Cruncher"</h1>
    </div>
  </header>

  <!-- Links Go Here-->
  <main class="container-fluid flex flex-center row">
    <section class="container flex flex-space-btwn row b1 p-5">
      <!-- Calc Container -->
      <div id="calc-body" class="flex col flex-stretch b2">
        <!-- Calc Body -->
        <div class="">
          <!-- Display Window-->
          <section id="calc-header" class="b2 container-fluid flex row flex-center">
            <div id="calc-display" class="container my-5 py-5 flex row flex-center">Window Display Div</div>
          </section>

          <section id="calc-btnpad" class="flex row">
            <!-- Number Buttons -->
            <div id="calc-left-bpad" class="flex flex-center b1">
              <div class="btn">1</div>
              <div class="btn">2</div>
              <div class="btn">3</div>
              <div class="btn">4</div>
              <div class="btn">5</div>
              <div class="btn">6</div>
              <div class="btn">7</div>
              <div class="btn">8</div>
              <div class="btn">9</div>
            </div>

            <!-- +, -, /, * = Code -->
            <div id="calc-right-bpad" class="flex col b2">
              <div class="btn">/</div>
              <div class="btn">*</div>
              <div class="btn">+</div>
              <div class="btn">-</div>
              <div class="btn">=</div>
            </div>
          </section>

          <!-- Reset Buttons -->
          <section class="flex row">
            <div class="btn container-fluid flex flex-center row">
                <p>Reset</p>
            </div>
          </section>
        </div>
      </div>
      
      <!-- --- Links Go Here --- -->
      <div id="links-container" class="b1 flex flex-center flex-justify-right px-5">
        <ul class="container-fluid flex flex-center col b2">
          <li>
            <a href="#">Link 1</a>
          </li>
          <li>
            <a href="#">Link 2</a>
          </li>
          <li>
            <a href="#">Link 3</a>
          </li>
          <li>
            <a href="#">Link 4</a>
          </li>
          <li>
            <a href="#">Link 5</a>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="container-flex flex flex-center py-5">
      <div class="container flex flex-center">
        <h3 class="text-center">
          <small>
            Developed by <span>@jdcodes-12</span> on GitHub. 
            <br>
            <hr>
            APSU &copy; Code Camp - June 2022 
          </small>
      </h3>
    </div>
  </footer>

</body>
</html>
