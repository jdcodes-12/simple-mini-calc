<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400&family=Play:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS Links -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles-index.css">
    <title>Simple JS Calculator | APSU Coding Camps 2022</title>
</head>
<body>
    <!-- Links Go Here-->
    <header class="container-flex">
        <h1>The Most, Awesome Mini Calculator!</h1>
    </header>

    <!-- Links Go Here-->
    <main class="container-flex">
        <!-- Calc Body -->
        <section id="calc-body" class="container b1">
            <!-- Container -->
            <div class="flex col">
                <!-- Display Window-->
                <section class="flex row">
                    <div>Window Display</div>
                </section>
                <section class="flex row">
                    <!-- Number Buttons -->
                    <div class="flex row">
                        <div class="btn">1</div>
                        <div class="btn">2</div>
                        <div class="btn">3</div>
                        <div class="btn">4</div>
                        <div class="btn">5</div>
                        <div class="btn">6</div>
                        <div class="btn">7</div>
                        <div class="btn">8</div>
                        <div class="btn">9</div>
                    </div>
                    <!-- +, -, /, * = Code -->
                    <div class="flex col">
                      <div class="btn">/</div>
                      <div class="btn">*</div>
                      <div class="btn">+</div>
                      <div class="btn">-</div>
                      <div class="btn">=</div>
                    </div>
                </section>
                <!-- Reset Buttons -->
                <section class="flex row flex-stretch">
                    <div class="btn">Reset</div>
                </section>
            </div>
        </section>
    </main>

    <!-- Links Go Here-->
    <footer class="container-flex">
        <div class="container">
            <h3>
                <small>
                    Developed by <span>Johnny Dickson</span> | APSU Code Games 2022 &copy;
                </small>
            </h3>
        </div>
    </footer>
</body>
</html>
